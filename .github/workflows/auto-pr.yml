name: Auto PR from dev to master

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create or ensure PR exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=$(gh pr list --base master --head dev --state open --json number --jq '.[].number')

          if [ -z "$PR" ]; then
            gh pr create --base master --head dev \
              --title "Automated PR: dev â†’ master" \
              --body "This pull request was auto-generated by GitHub Actions."
          else
            echo "Pull request already exists: #$PR"
          fi
